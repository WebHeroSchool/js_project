<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Создаем первый скрипт JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="#" class="form">
        <input class="user-name" type="text" name="name" placeholder="Name" minlength="2" maxlength="10" required>
        <button type="button" class='send-button'>GO!</button>
    </form>

    <div class='quiz-container'>
     <div class='time'></div>
     <div class='quiz'></div>
   </div>
   <div class='wrap-btn'>
    <button type="button" class="button button_previous">Previous question</button>
    <button type="button" class="button button_next">Next question</button>
    <button type="button" class="button button_results">Show results</button>
    <div class="finish_info">
      <div class="finish_info finish_info__results">
        <div class="results"></div>
      </div>
      <div class="finish_info finish_info__button">
        <button type="button" class="button button_restart">New game</button>
      </div>
    </div>
  </div>
    <script src="js/scripts.js" type="text/javascript" async></script>
  </body>
</html>
